---
docker::version: 'installed'
docker::repo: 'stable'
docker::repo_location: 'https://download.docker.com/linux'
docker::repo_os: ~
docker::repo_gpgcheck: true
docker::prerequired_packages: []
docker::manage_package: true
docker::package_name: 'docker-ce'
docker::manage_os_users: true
docker::docker_users: 'docker'
docker::docker_group: 'docker'
docker::manage_service: true
docker::service_ensure: 'running'
docker::service_name: 'docker'
docker::service_enable: true
docker::service_hasstatus: true
docker::service_hasrestart: true
docker::service_ovverides_config: '/etc/systemd/system/docker.service.d/service-overrides.conf'
docker::service_overrides_template: 'docker/etc/systemd/system/docker.service.d/service-overrides.conf.erb'
docker::service_config: '/etc/sysconfig/docker'
docker::service_config_template: 'docker/etc/sysconfig/docker.systemd.erb'
docker::storage_config: '/etc/default/docker-storage'
docker::storage_config_template: 'docker/etc/sysconfig/docker-storage.erb'
docker::root_dir: ~
docker::tcp_bind: ~
docker::tls_enable: false
docker::tls_verify: true
docker::tls_cacert: '/etc/docker/tls/ca.pem'
docker::tls_cert: '/etc/docker/tls/cert.pem'
docker::tls_key: '/etc/docker/tls/key.pem'
docker::socket_bind: 'unix:///var/run/docker.sock'
docker::ip_forward: true
docker::iptables: true
docker::ip_masq: true
docker::icc: true
docker::registry_mirror: ~
docker::fixed_cidr: ~
docker::default_gateway: ~
docker::bridge: ~
docker::bip: ~
docker::log_level: ~
docker::log_driver: ~
docker::log_opt: ~
docker::selinux_enabled: false
docker::socket_group: ~
docker::dns: ~
docker::dns_search: ~
docker::mtu: ~
docker::labels: ~
docker::extra_parameters: ~
docker::proxy: ~
docker::no_proxy: ~
docker::tmp_dir: ~
docker::storage_driver: ~
docker::dm_basesize: ~
docker::dm_fs: ~
docker::dm_mkfsarg: ~
docker::dm_mountopt: ~
docker::dm_blocksize: ~
docker::dm_loopdatasize: ~
docker::dm_loopmetadatasize: ~
docker::dm_datadev: ~
docker::dm_metadatadev: ~
docker::dm_thinpooldev: ~
docker::dm_use_deferred_removal: false
docker::dm_use_deferred_deletion: false
docker::dm_blkdiscard: true
docker::dm_override_udev_sync_check: false
docker::overlay2_override_kernel_check: false
