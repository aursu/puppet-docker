---
dockerinstall::version: 'installed'
dockerinstall::repo: 'stable'
dockerinstall::repo_location: 'https://download.docker.com/linux'
dockerinstall::repo_os: ~
dockerinstall::repo_gpgcheck: true
dockerinstall::prerequired_packages: []
dockerinstall::manage_package: true
dockerinstall::package_name: 'docker-ce'
dockerinstall::manage_os_users: true
dockerinstall::docker_users: 'docker'
dockerinstall::docker_group: 'docker'
dockerinstall::manage_service: true
dockerinstall::service_ensure: 'running'
dockerinstall::service_name: 'docker'
dockerinstall::service_enable: true
dockerinstall::service_hasstatus: true
dockerinstall::service_hasrestart: true
dockerinstall::service_overrides_config: '/etc/systemd/system/docker.service.d/service-overrides.conf'
dockerinstall::service_overrides_template: 'dockerinstall/etc/systemd/system/docker.service.d/service-overrides.conf.erb'
dockerinstall::service_config: ~
dockerinstall::service_config_template: ~
dockerinstall::storage_config: ~
dockerinstall::storage_config_template: 'dockerinstall/docker-storage.erb'
dockerinstall::root_dir: ~
dockerinstall::tcp_bind: ~
dockerinstall::tls_enable: false
dockerinstall::tls_verify: true
dockerinstall::tls_cacert: '/etc/docker/tls/ca.pem'
dockerinstall::tls_cert: '/etc/docker/tls/cert.pem'
dockerinstall::tls_key: '/etc/docker/tls/key.pem'
dockerinstall::socket_bind: 'unix:///var/run/docker.sock'
dockerinstall::ip_forward: true
dockerinstall::iptables: true
dockerinstall::ip_masq: true
dockerinstall::icc: true
dockerinstall::registry_mirror: ~
dockerinstall::fixed_cidr: ~
dockerinstall::default_gateway: ~
dockerinstall::bridge: ~
dockerinstall::bip: ~
dockerinstall::log_level: ~
dockerinstall::log_driver: ~
dockerinstall::log_opt: ~
dockerinstall::selinux_enabled: false
dockerinstall::socket_group: ~
dockerinstall::dns: ~
dockerinstall::dns_search: ~
dockerinstall::mtu: ~
dockerinstall::labels: ~
dockerinstall::extra_parameters: ~
dockerinstall::proxy: ~
dockerinstall::no_proxy: ~
dockerinstall::tmp_dir: ~
dockerinstall::storage_driver: ~
dockerinstall::dm_basesize: ~
dockerinstall::dm_fs: ~
dockerinstall::dm_mkfsarg: ~
dockerinstall::dm_mountopt: ~
dockerinstall::dm_blocksize: ~
dockerinstall::dm_loopdatasize: ~
dockerinstall::dm_loopmetadatasize: ~
dockerinstall::dm_datadev: ~
dockerinstall::dm_metadatadev: ~
dockerinstall::dm_thinpooldev: ~
dockerinstall::dm_use_deferred_removal: false
dockerinstall::dm_use_deferred_deletion: false
dockerinstall::dm_blkdiscard: true
dockerinstall::dm_override_udev_sync_check: false
dockerinstall::overlay2_override_kernel_check: false
dockerinstall::compose_version: ~
dockerinstall::manage_docker_certdir: true
